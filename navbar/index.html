<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top">
                <span>Have an account</span>
                <header>Login</header>
            </div>
            <div class="input">
                <input type="text" class="in" placeholder="username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input">
                <input type="password" class="in" placeholder="password" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="input">
                <input type="submit" class="submit" value="login">
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="chech">
                    <label for="chech">Remember me</label>
                </div>
                <div class="right">
                    <Label><a href="#">Forgot password</a></Label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
